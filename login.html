<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
 <link rel="stylesheet" href="./login.css">
 <link rel="stylesheet" href="./app.css">
 <title>login page</title>
</head>
<body>
 <div class="desktop-background">
  
      
<div class="container">
  <h2>Log in</h2>
  <p>Welcome back!, Lets get cooking.</p>
  <div class="login-form">
      <form id="login-form">
        <div class="form-group">
          <label for="email">Email</label>
          <div class="input-with-icon">
           <i class="fa-solid fa-envelope"></i>
            <input type="email" id="email" name="email" placeholder="JohnDoe@crave.com" required>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-with-icon">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" name="password" placeholder="********" required>
            <span class="password-toggle">
              <i class="fas fa-eye"></i>
            </span>
          </div>
        </div>
      
          <button type="submit"><a href="./dashboard.html">Login</a></button>
    
        
        </div>
      </form>
      <div class="checkbox">
        <label class="keep">
          <input type="checkbox" name="keepSignedIn"> Keep me signed in
        </label>
        <a href="./forget password/forgetpassword.html">Forgot password?</a>
        </div >
        <div class="cont">
        <div class="or-wrapper">
          <hr class="line-1">
        <p class="text-or">or</p>
        <hr class="line-1">
        </div>
      </div>
        <div class="google-face">
        <div class="google">
          <div class="g-img"><img src="./images/flat-color-icons_google.png" alt=""></div>
          <a href="">Google</a>
        </div>
        <div class="facebook">
          <div class="f-img"><img src="./images/devicon_facebook.png" alt=""></div>
         <a href="">Facebook</a> 
        </div>
      </div>
      <div class="account">
        <p>Don't have an account? </p>
        <a href="./signUp.html">sign up</a>
      </div>
    </div>
     </div>
     
  
</body>
</html>
