  <body>
    <section>
      <div class="heading-container">
        <h1>Reset Password</h1>
      <p>Enter a new password different from the previous one.</p>
      </div>
      <form>
        <div class="reset-password">
          <label for="password"><h3>New Password:</h3></label>

          <input type="text" placeholder="&#xf023;    ********                                                                                &#xf070;" style="font-family:Arial, FontAwesome" class="form-control" id="password" name="password" required/>

          <label for="password"><h3>Confirm Password:</h3></label>

          <input type="text" placeholder="&#xf023;    ********                                                                                &#xf070;" style="font-family:Arial, FontAwesome" class="form-control" id="password" name="password" required/>
        </div>
        
        
        <button type="submit">Continue</button>
      </form>
    </section>
