<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign up form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

      <link rel="stylesheet" href="signUp.css"> 
  </head>
  <body>
    <h1>Sign up</h1>
    <h3>Create an account now to become a creative</h3>
    <div class="container">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Full name</label>
            <input type="fullName" class="form-control" name="fullName" id="exampleFormControlInput1 fullName" placeholder="john Doe">
          </div> 
    
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Phone number</label>
            <input type="Phone number" class="form-control" name="phoneNumber" id="exampleFormControlInput1 phoneNumber" placeholder="+234-654-8975">
          </div>

          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email</label>
            <input type="email" class="form-control" name="email" id="exampleFormControlInput1 email" placeholder="JohnDoe@crave.com">
          </div>

          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Password</label>
            <input type="password" class="form-control" name="password" id="exampleFormControlInput1 password" placeholder="********">
          </div>
          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
              <label class="form-check-label" for="invalidCheck">
                Yes, I understand and agreed to CRAVE <span> terms & condition</span> and <span>privacy policy, including the user Agreement</span> 
              </label>
            </div>
          </div>           

<div class="d-grid gap-2 col-6 mx-auto">
    <button class="btn btn-primary" type="button"><span>Sign up</span> </button>
  </div>  
            </div>
          </form>
      </div>  
  </body>
</html>
