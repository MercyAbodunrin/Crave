<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign up form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

      <link rel="stylesheet" href="signUp.css"> 
  </head>
  <body>
    <div class="desktop-background">
      <div class="container">
        <h2>Sign up</h2>
        <p>Create an account now to become a creative</p>
  
        <form id="signup-form">
          <div class="form-group">
            <label for="name">Full name</label>
            <div class="input-with-icon">
             <i class="fa-solid fa-envelope"></i>
              <input type="text" id="name" name="name" placeholder="JohnDoe" required>
            </div>
          </div>
  
          <div class="form-group">
            <label for="phoneNumber">Phone number</label>
            <div class="input-with-icon">
              <input type="number" id="phoneNumber" name="phoneNumber" placeholder="+234 1234567890" required>
            </div>
          </div>
  
          <form id="login-form">
            <div class="form-group">
              <label for="email">Email</label>
              <div class="input-with-icon">
               <i class="fa-solid fa-envelope"></i>
                <input type="email" id="email" name="email" placeholder="JohnDoe@crave.com" required>
              </div>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <div class="input-with-icon">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" name="password" placeholder="********" required>
                <span class="password-toggle">
                  <i class="fas fa-eye"></i>
                </span>
              </div>
            </div>

            <div class="col-12" style="margin-top: 2rem;">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                <label class="form-check-label" for="invalidCheck">
                  Yes, I understand and agreed to CRAVE <span> terms & condition</span> and <span>privacy policy, including the user Agreement</span> 
                </label>
              </div>
            </div>           
  
            <div class="d-grid gap-2 col-6 mx-auto">
              <a href="">
                <button type="submit">Sign up</button>
              </a>
            </div>  
            
        
      </div>
    </div>
  </body>
</html>
