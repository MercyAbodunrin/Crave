<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./forgetpassword.css" />
    <title>Forgot Password</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  
    <!-- icons -->
    <script
      src="https://kit.fontawesome.com/783ddb0a64.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="section-form">
      <form class="form" action="">
        <div>
          <h1 class="form-header">Forgot Password</h1>
        </div>
        <div>
          <p class="form-p">
            Enter the phone number or email associated with this account
          </p>
        </div>

        <!-- Phone Number -->
        <label for="" class="label-phone">
          Phone Number
        </label>
        <br />
          <input type="number" placeholder="+234-654-8975" class="input-1" />
        <br />
        
        <div class="cont">
          <div class="or-wrapper">
            <hr class="line-1">
            <p class="text-or">OR</p>
            <hr class="line-1">
          </div>
        </div>

        <label for="" class="label-phone">
          Email
          <input type="email" placeholder="JohnDoe@crave.com" class="input-1" />
        </label>
        <br>
          <button type="submit" class="submit-btn"><a href="../verification-code.html">Submit</a></button>

      </form>

      
    </section>
  </body>
</html>
